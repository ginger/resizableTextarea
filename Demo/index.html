<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Resizable textarea</title>
	<link media="all" type="text/css" rel="stylesheet" href="../Source/Css/all.css" />
	<script type="text/javascript" src="../mootools-1.2.4-core.js"></script>
	<script type="text/javascript" src="../Source/mootools.resizableTextarea.js"></script>
	<script type="text/javascript">
		window.addEvent("domready", function() {
			/* Example 1 */
			var textarea = new resizableTextarea($$("div.textarea"), {
				handler: ".handler",
				maxWidth: 600,
				maxHeight: 300
			});
			/* Example 2 */
			var textarea2 = new resizableTextarea($$("div.textarea2"), {
				handler: ".handler",
				maxHeight: 200,
				verticalOnly: true
			});
			/* Example 3 */
			var textarea2 = new resizableTextarea($$("div.textarea3"), {
				handler: ".handler",
				maxHeight: 200,
				verticalOnly: true
			});
		});
	</script>
	<!--[if IE]><link rel="stylesheet" type="text/css" href="../Source/Css/ie.css" media="screen"/><![endif]-->
</head>
<body>
	<div id="wrapper">
		<h1>Resizable textarea</h1>
		
		<!-- Example 1 -->
		<h2>Vertical and horizontal</h2>
		<form action="#">
			<fieldset>
				<div class="textarea">
					<textarea cols="40" rows="5"></textarea>
				</div>
			</fieldset>
		</form>
		
		<!-- Example 2 -->
		<h2>Vertical only</h2>
		<form action="#">
			<fieldset>
				<div class="textarea2">
					<textarea cols="40" rows="5">Lorem dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit  lobortis nisl ut aliquip ex ea commodo consequat. Facilisis at vero eros et accumsan et iusto odio. Velit esse molestie consequat, vel illum dolore vulputate velit esse molestie consequat, vel illum.</textarea>
				</div>
			</fieldset>
		</form>
	</div>
	
	<!-- Example 3 -->
	<div class="holder">
		<h2>Vertical only + flexible</h2>
		<form action="#">
			<fieldset>
				<div class="textarea3">
					<textarea cols="40" rows="5"></textarea>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
